	    <B><U><H1>File</H1></U></B><BR>
	    <B><U>New File</U> : </B><B><I>Ctrl+N</I></B> : Create a new file
	    <BR>
	    <B><U>Open</U> : </B><B><I>Ctrl+O</I></B> : Open an existing file (*.xml)
	    <BR>
	    <B><U>Merge</U> : </B><B><I>Ctrl+Shift+O</I></B> : Merge an existing file into current
	    <BR>
	    <B><U>Save</U> : </B><B><I>Ctrl+S</I></B> : Save current file
	    <BR>

	    <BR>
	    <B><U>Export</U> : </B><B><I>No Shortcut</I></B> : Export current file to a picture
	    <BR>
	    <B><U>Print</U> : </B><B><I>Ctrl+P</I></B> : Print current file
	    <BR>
	    <B><U>Exit</U> : </B><B><I>Ctrl+Q</I></B> : Quit the application

	    <BR>

	    <BR>
	    <IMG src=":/images/boundingBox.png"> : <B><U>Bounding Box</U> : </B><B><I>Ctrl+Shift+S</I></B> : Switch current interaction mode to Bounding Box creation mode
	    <BR>
	    <IMG src=":/images/relation.png"> : <B><U>Relation</U> : </B><B><I>Ctrl+Shift+R</I></B> : Create a relation between two boxes
